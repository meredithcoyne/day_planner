<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets\css\style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <!-- Time Block Schedule -->
  <div class="container" id="schedule">

    <!-- 9am -->
    <div id="hour_9" class="row time-block">
      <div class="col-md-1 hour">
        9AM
      </div>
      <textarea class="col-md-10 description"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    
    <!-- 10am -->
    <div id="hour_10" class="row time-block">
      <div class="col-md-1 hour">
        10AM
      </div>
      <textarea class="col-md-10 description"></textarea>
      <button class="btn saveBtn col md-a"><i class="fas fa-save"></i></button>
    </div>

    <!-- 11am -->
    <div id="hour_11" class="row time-block">
      <div class="col-md-1 hour">
        11AM
      </div>
      <textarea class="col-md-10 description"></textarea>
      <button class="btn saveBtn col md-a"><i class="fas fa-save"></i></button>
    </div>

    <!-- 12pm -->
    <div id="hour_12" class="row time-block">
      <div class="col-md-1 hour">
        12PM
      </div>
      <textarea class="col-md-10 description"></textarea>
      <button class="btn saveBtn col md-a"><i class="fas fa-save"></i></button>
    </div>

    <!-- 1pm -->
    <div id="hour_13" class="row time-block">
      <div class="col-md-1 hour">
        1PM
      </div>
      <textarea class="col-md-10 description"></textarea>
      <button class="btn saveBtn col md-a"><i class="fas fa-save"></i></button>
    </div>

    <!-- 2pm -->
    <div id="hour_14" class="row time-block">
      <div class="col-md-1 hour">
        2PM
      </div>
      <textarea class="col-md-10 description"></textarea>
      <button class="btn saveBtn col md-a"><i class="fas fa-save"></i></button>
    </div>

    <!-- 3pm -->
    <div id="hour_15" class="row time-block">
      <div class="col-md-1 hour">
        3PM
      </div>
      <textarea class="col-md-10 description"></textarea>
      <button class="btn saveBtn col md-a"><i class="fas fa-save"></i></button>
    </div>

    <!-- 4pm -->
    <div id="hour_16" class="row time-block">
      <div class="col-md-1 hour">
        4PM
      </div>
      <textarea class="col-md-10 description"></textarea>
      <button class="btn saveBtn col md-a"><i class="fas fa-save"></i></button>
    </div>

    <!-- 5pm -->
    <div id="hour_17" class="row time-block">
      <div class="col-md-1 hour">
        5PM
      </div>
      <textarea class="col-md-10 description"></textarea>
      <button class="btn saveBtn col md-a"><i class="fas fa-save"></i></button>
    </div>

    <!-- 6pm -->
    <div id="hour_18" class="row time-block">
      <div class="col-md-1 hour">
        6PM
      </div>
      <textarea class="col-md-10 description"></textarea>
      <button class="btn saveBtn col md-a"><i class="fas fa-save"></i></button>
    </div>

  </div>

    <!-- js scripts, jquery, moment.js, bootstrap js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>

</html>
